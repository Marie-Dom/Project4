<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./images/logo/ohmyfood.png" alt="logo_ohMyFood" />
      </div>
    </header>
    <main class="main">
      <div class="location">
        <span>
          <i class="fa-solid fa-location-dot"></i>
        </span>
        <span class="location__search">Paris, France</span>
      </div>

      <section class="intro">
        <h2 class="intro__title">Réservez le menu qui vous convient</h2>
        <p class="intro__title--subtitle">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <!-- <div> -->
        <button class="button">Explorez nos restaurants</button>
        <!-- </div> -->
      </section>
      <section class="functioning">
        <h2>Fonctionnement</h2>
        <ul class="functioning__bar">
          <li>
            <div class="functioning__bar--num">1</div>
            <div>
              <i
                class="fa-solid fa-mobile-screen-button functioning__bar--icon"
              ></i>
            </div>
            <span>Choisissez un restaurant</span>
          </li>
          <li>
            <div class="functioning__bar--num">2</div>
            <div><i class="fa-solid fa-list functioning__bar--icon"></i></div>
            <span>Composez votre menu</span>
          </li>
          <li>
            <div class="functioning__bar--num">3</div>
            <div><i class="fa-solid fa-store functioning__bar--icon"></i></div>
            <span>Dégustez au restaurant</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
